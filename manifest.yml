applications:
  - name: scalingdemo
    memory: 1G
    random-route: true
    path: build/libs/scalingdemo-0.0.1-SNAPSHOT.jar
    buildpacks:
      - java_buildpack_offline
    services:
      - demo_autoscale
    env:
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'