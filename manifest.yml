applications:
  - name: scalingdemo-12345 # Change the application name to include a unique ID to meet Cloud Foundry's requirement for unique app names.(May be Employee ID)
    memory: 1G
    random-route: true
    path: build/libs/scalingdemo-0.0.1-SNAPSHOT.jar
    buildpacks:
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'